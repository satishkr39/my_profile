<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../static/python.png" class="d-block w-50" alt="..." align="center">
      <div class="carousel-caption d-none d-md-block">
       </div>
    </div>
    <div class="carousel-item">
      <img src="../../static/html.png" class="d-block w-50" alt="..." align="center">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../static/flask.png" class="d-block w-10" alt="..." align="center">
      <div class="carousel-caption d-none d-md-block">
       </div>
    </div>

    <div class="carousel-item">
      <img src="../../static/java.jpg" class="d-block w-10" alt="..." align="center">
      <div class="carousel-caption d-none d-md-block">
       </div>
    </div>

    <div class="carousel-item">
      <img src="../../static/rpa.png" class="d-block w-10" alt="..." align="center">
      <div class="carousel-caption d-none d-md-block">
       </div>
    </div>

    <div class="carousel-item">
      <img src="../../static/sql.png" class="d-block w-10" alt="..." align="center">
      <div class="carousel-caption d-none d-md-block">
       </div>
    </div>

    <div class="carousel-item">
      <img src="../../static/uipath.png" class="d-block w-10" alt="..." align="center">
      <div class="carousel-caption d-none d-md-block">
       </div>
    </div>
  </div>
  <button class="carousel-control-prev buttonP" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next buttonN" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- list of all skills in dropdown -->
    <div class="dropdown dropdown_pos">
        <button type="button"
            class="btn btn-primary"
            id="dropDownButton"
            data-toggle="dropdown"
            aria-expanded="false">
            Click to View Skills Set
            <span class="caret"></span>
        </button>

        <ul class="dropdown-menu"
            aria-labelledby="dropDownButton">
            <li><a href="#">RPA UiPath</a></li>
            <li><a href="#">Python</a></li>
            <li><a href="#">Flask</a></li>
            <li><a href="#">SQL Server</a></li>
            <li><a href="#">Linux</a></li>
            <li><a href="#">Git/Github</a></li>
            <li><a href="#">Scripting</a></li>
            <li><a href="#">Robotic Automation</a></li>
        </ul>
    </div>

    {% endblock %}
</body>
</html>
